<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body>

<main class="main">
     <img src="/imagens/minha-logo.png" class="logo" alt="Logo do Decodificador, com a letra 'D'." onclick="home()">   
    <section class="div-principal">
      <form action="">
        <textarea class="adc-texto" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Digite seu texto"></textarea>
        <div class="inf-form">
            <img src="imagens/!.png" class="img-alerta">
            <label for="input-texto">Apenas letras minúsculas e sem acento.</label>
        </div>
        <div class="botoes">
            <input class="btn-criptografar" type="submit" value="Criptografar" id="btn-criptografar">
            <input class="btn-descriptografar" type="submit" value="Descriptografar" id="btn-descriptografar">
        </div>
      </form>      
    </section>

    <section class="caixa-mensagem">
        <div id="div-desaparece" class="mensagem-box-div">
            <img src="imagens/mensagem.svg">
            <h2>Nenhuma mensagem encontrada</h2>
            <h3>Digita um texto que você deseja criptografar ou descriptografar</h3>
        </div>
        <div id="div-aparece">
            <textarea class="div-mensagem" type="text" id="mensagem" placeholder="Nenhuma mensagem"></textarea>
            <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar"> 
        </div>
    </section>    
</main>

   <script src="script.js"></script>
</body>
</html>
