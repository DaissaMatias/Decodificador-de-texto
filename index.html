<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body>

<header>
    <img src="/imagens/logo.png" alt="Logo do Decodificador"> 
</header>

<main>
    <section>
        <textarea cols="30" rows="10" placeholder="Digite seu texto"></textarea>
        <div class="botoes"></div>
            <button class="encriptar">Criptografar</button>
            <button class="desencriptar">Descriptografar</button>
    </section>

    <section>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </section>
</main>

</body>
</html>
